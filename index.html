<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Home / X</title>
  </head>
  <body>
    <div class="container">
      <div class="left-sidebar">
        <div>
          <div class="logo">
            <i class="bi bi-twitter-x" style="font-size: 2rem"></i>
          </div>

          <div>
            <nav class="navigation">
              <a href="#"> <i class="bi bi-house-door-fill"></i> Home </a>
              <a href="#"> <i class="bi bi-compass"></i> Explore </a>
              <a href="#"> <i class="bi bi-bell"></i> Notifications </a>
              <a href="#"> <i class="bi bi-envelope"></i> Messages </a>
              <a href="#"> <i class="bi bi-lightning"></i> Grok </a>
              <a href="#"> <i class="bi bi-card-list"></i> Lists </a>
              <a href="#"> <i class="bi bi-bookmark"></i> Bookmarks </a>
              <a href="#"> <i class="bi bi-people"></i> Communities </a>
              <a href="#"> <i class="bi bi-person"></i> Profile </a>
              <a href="#"> <i class="bi bi-three-dots"></i> More </a>
            </nav>
          </div>

          <a href="#" class="rounded-button">Post</a>
        </div>

        <div>
          <a href="#" class="personal-profile">
            <img src="./assets/profile-picture.jpg" alt="user picture" />
            <div>
              <p>Leon Hlabathi</p>
              <p>@LeonHlabathi</p>
            </div>
            <i class="bi bi-three-dots"></i>
          </a>
        </div>
      </div>

      <div class="center-content">
        <div class="top-options">
          <div class="top-option-btn">
            <p>For you</p>
          </div>
          <div class="top-option-btn">
            <p>Following</p>
          </div>
        </div>
        <div class="tweet-box">
          <div class="user-pic">
            <img src="./assets/profile-picture.jpg" alt="user profile pic" />
          </div>
          <div class="tweet-inner-box">
            <div class="message-box">
              <form action="">
                <input type="text" placeholder="What is happening?!" />
              </form>
            </div>
            <div class="message-options">
              <div class="message-icons">
                <a href="#"> <i class="bi bi-image"></i></a>
                <a href="#"> <i class="bi bi-filetype-gif"></i></a>
                <a href="#"> <i class="bi bi-list-ul"></i></a>
                <a href="#"> <i class="bi bi-emoji-smile"></i></a>
                <a href="#"> <i class="bi bi-calendar-event"></i></a>
                <a href="#"> <i class="bi bi-geo-alt"></i></a>
              </div>
              <div class="post-icon">Post</div>
            </div>
          </div>
        </div>

        <div class="tweets">tweets</div>
      </div>

      <div class="right-sidebar">right content</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
